<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
    <div class="header">
      <h1>Calculator</h1>
    </div>
    <fieldset>
      <form name="calculator">
        <input id="display" type="text" name="display" readonly>
        <div id="error-message"></div>
        <div class="button-row">
          <input id="clearButton" class="button" type="button" value="C" onclick="this.form.display.value = ''">
          <input id="backspaceButton" class="button" type="button" value="&#9003;" onclick="this.form.display.value = this.form.display.value.slice(0, -1)">
          <input class="button mathButtons" type="button" value="/" onclick="this.form.display.value += ' / '">
        </div>
        <div class="button-row">
          <input class="button digits" type="button" value="7" onclick="this.form.display.value += '7'">
          <input class="button digits" type="button" value="8" onclick="this.form.display.value += '8'">
          <input class="button digits" type="button" value="9" onclick="this.form.display.value += '9'">
          <input class="button mathButtons" type="button" value="+" onclick="this.form.display.value += ' + '">
        </div>
        <div class="button-row">
        <input class="button digits" type="button" value="4" onclick="this.form.display.value += '4'">
          <input class="button digits" type="button" value="5" onclick="this.form.display.value += '5'">
          <input class="button digits" type="button" value="6" onclick="this.form.display.value += '6'">
          <input class="button mathButtons" type="button" value="-" onclick="this.form.display.value += ' - '">
        </div>
        <div class="button-row">
          <input class="button digits" type="button" value="1" onclick="this.form.display.value += '1'">
          <input class="button digits" type="button" value="2" onclick="this.form.display.value += '2'">
          <input class="button digits" type="button" value="3" onclick="this.form.display.value += '3'">
          <input class="button mathButtons" type="button" value="*" onclick="this.form.display.value += ' * '">
        </div>
        <div class="button-row">
          <input class="button digits" type="button" value="0" onclick="this.form.display.value += '0'">
          <input class="button digits" type="button" value="." onclick="this.form.display.value += '.'">
          <input class="button mathButtons" type="button" value="=" onclick="try { this.form.display.value = eval(this.form.display.value); } catch { this.form.display.value = 'Error'; }">
        </div>
      </form>
    </fieldset>
  </div>
</body>
</html>
